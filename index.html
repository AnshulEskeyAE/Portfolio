<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Anshul Eskey | Product Manager & Analytics | IIT Roorkee</title>
    <style>
        :root {
            --color-orange-primary: #F59F1C;
            --color-orange-light: #FFB84D;
            --color-yellow: #FFCB69;
            --color-mint: #A8E6D8;
            --color-teal: #2EC4B6;
            --color-teal-dark: #1BA396;
            --color-white: #FFFFFF;
            --color-text-dark: #1A1A1A;
            --color-text-light: #4A4A4A;
            --color-bg-light: #FAFAFA;
            --spacing-xs: 0.5rem;
            --spacing-sm: 1rem;
            --spacing-md: 1.5rem;
            --spacing-lg: 2rem;
            --spacing-xl: 3rem;
            --spacing-2xl: 4rem;
            --radius-sm: 0.375rem;
            --radius-md: 0.75rem;
            --radius-lg: 1.25rem;
            --duration-fast: 150ms;
            --duration-normal: 300ms;
            --duration-slow: 500ms;
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        html {
            scroll-behavior: smooth;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, "Helvetica Neue", Arial, sans-serif;
            background: var(--color-white);
            color: var(--color-text-dark);
            line-height: 1.7;
            overflow-x: hidden;
        }

        .particle-background {
            position: fixed;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            pointer-events: none;
            z-index: -1; /* Fixed: Moved behind content */
        }

        .particle {
            position: absolute;
            border-radius: 50%;
            opacity: 0.4;
            mix-blend-mode: multiply;
        }

        .particle-1 {
            width: 300px;
            height: 300px;
            background: linear-gradient(135deg, var(--color-orange-primary), var(--color-orange-light));
            top: 10%;
            right: -100px;
            animation: float1 15s ease-in-out infinite;
        }

        .particle-2 {
            width: 250px;
            height: 250px;
            background: linear-gradient(135deg, var(--color-teal), var(--color-mint));
            bottom: 10%;
            left: -80px;
            animation: float2 18s ease-in-out infinite;
        }

        .particle-3 {
            width: 200px;
            height: 200px;
            background: linear-gradient(135deg, var(--color-yellow), var(--color-mint));
            top: 50%;
            right: 5%;
            animation: float3 20s ease-in-out infinite;
        }

        .particle-4 {
            width: 180px;
            height: 180px;
            background: linear-gradient(135deg, var(--color-teal-dark), var(--color-teal));
            top: 30%;
            left: 10%;
            animation: float4 17s ease-in-out infinite;
        }

        @keyframes float1 {
            0%, 100% { transform: translate(0, 0) scale(1); }
            50% { transform: translate(30px, -40px) scale(1.1); }
        }

        @keyframes float2 {
            0%, 100% { transform: translate(0, 0) scale(1); }
            50% { transform: translate(-30px, 40px) scale(0.95); }
        }

        @keyframes float3 {
            0%, 100% { transform: translate(0, 0) rotate(0deg); }
            50% { transform: translate(-20px, 30px) rotate(45deg); }
        }

        @keyframes float4 {
            0%, 100% { transform: translate(0, 0) rotate(0deg); }
            50% { transform: translate(40px, -30px) rotate(-45deg); }
        }

        nav {
            position: fixed;
            top: 0;
            left: 0;
            right: 0;
            z-index: 1000;
            backdrop-filter: blur(20px);
            background: rgba(255, 255, 255, 0.85);
            border-bottom: 1px solid rgba(244, 159, 28, 0.1);
            padding: var(--spacing-md) var(--spacing-lg);
        }

        .nav-container {
            max-width: 1200px;
            margin: 0 auto;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .nav-logo {
            font-size: 1.25rem;
            font-weight: 800;
            background: linear-gradient(135deg, var(--color-orange-primary), var(--color-teal));
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
            text-decoration: none;
            cursor: pointer;
        }

        .nav-links {
            display: flex;
            gap: var(--spacing-lg);
            list-style: none;
            align-items: center;
        }

        .nav-links a, .nav-links button {
            color: var(--color-text-dark);
            text-decoration: none;
            font-weight: 500;
            font-size: 0.95rem;
            transition: color var(--duration-fast);
            position: relative;
            border: none;
            background: none;
            cursor: pointer;
        }

        .nav-links a::after, .nav-links button::after {
            content: '';
            position: absolute;
            bottom: -8px;
            left: 0;
            width: 0;
            height: 2px;
            background: linear-gradient(90deg, var(--color-orange-primary), var(--color-teal));
            transition: width var(--duration-fast);
        }

        .nav-links a:hover::after,
        .nav-links a.active::after,
        .nav-links button:hover::after,
        .nav-links button.active::after {
            width: 100%;
        }

        .nav-links a:hover, .nav-links button:hover {
            color: var(--color-orange-primary);
        }

        .cta-button {
            background: linear-gradient(135deg, var(--color-teal), var(--color-teal-dark));
            color: rgb(0, 0, 0) !important; /* Force white text */
            padding: 0.5rem 1.25rem;
            border-radius: var(--radius-md);
            border: none;
            cursor: pointer;
            font-weight: 600;
            font-size: 0.9rem;
            transition: all var(--duration-normal);
            box-shadow: 0 4px 15px rgba(46, 196, 182, 0.2);
        }
        
        /* Fix for CTA button underline override */
        .cta-button::after {
            display: none; 
        }

        .cta-button:hover {
            transform: translateY(-3px);
            box-shadow: 0 8px 25px rgba(46, 196, 182, 0.35);
            color: rgb(177, 182, 31) !important;
        }

        .hero {
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: var(--spacing-xl);
            margin-top: 60px;
            position: relative;
            overflow: hidden;
        }

        .hero-content {
            max-width: 800px;
            text-align: center;
            position: relative;
            z-index: 10;
            animation: heroFadeIn 1s ease-out;
        }

        .hero-content h1 {
            font-size: clamp(2.5rem, 10vw, 4rem);
            margin-bottom: var(--spacing-md);
            line-height: 1.1;
            font-weight: 900;
            color: var(--color-text-dark);
        }

        .hero-highlight {
            background: linear-gradient(135deg, var(--color-orange-primary), var(--color-teal));
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
        }

        .hero-content p {
            font-size: 1.2rem;
            color: var(--color-text-light);
            margin-bottom: var(--spacing-lg);
            max-width: 600px;
            margin-left: auto;
            margin-right: auto;
            font-weight: 500;
        }

        .hero-subtext {
            font-size: 1rem;
            color: var(--color-text-light);
            margin-bottom: var(--spacing-xl);
            opacity: 0.9;
        }

        .hero-actions {
            display: flex;
            gap: var(--spacing-md);
            justify-content: center;
            flex-wrap: wrap;
        }

        .btn-primary,
        .btn-secondary {
            padding: var(--spacing-md) var(--spacing-lg);
            border-radius: var(--radius-md);
            font-size: 1rem;
            font-weight: 600;
            text-decoration: none;
            border: 2px solid;
            cursor: pointer;
            transition: all var(--duration-normal);
            display: inline-block;
        }

        .btn-primary {
            background: linear-gradient(135deg, var(--color-orange-primary), var(--color-yellow));
            color: white;
            border-color: transparent;
            box-shadow: 0 10px 30px rgba(245, 159, 28, 0.3);
        }

        .btn-primary:hover {
            transform: translateY(-4px);
            box-shadow: 0 15px 40px rgba(245, 159, 28, 0.4);
        }

        .btn-secondary {
            background: transparent;
            color: var(--color-teal);
            border-color: var(--color-teal);
        }

        .btn-secondary:hover {
            background: rgba(46, 196, 182, 0.1);
            transform: translateY(-4px);
        }

        .scroll-indicator {
            position: absolute;
            bottom: 40px;
            left: 50%;
            transform: translateX(-50%);
            animation: scrollBounce 2s infinite;
            opacity: 0.6;
            font-size: 1.5rem;
        }

        @keyframes heroFadeIn {
            from {
                opacity: 0;
                transform: translateY(30px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        @keyframes scrollBounce {
            0%, 100% { transform: translateX(-50%) translateY(0); }
            50% { transform: translateX(-50%) translateY(10px); }
        }

        section {
            padding: var(--spacing-2xl) var(--spacing-lg);
            max-width: 1200px;
            margin: 0 auto;
            position: relative;
            z-index: 10;
        }

        .section-title {
            font-size: 2.5rem;
            margin-bottom: var(--spacing-xl);
            text-align: center;
            font-weight: 800;
            color: var(--color-text-dark);
        }

        .section-title span {
            background: linear-gradient(135deg, var(--color-orange-primary), var(--color-teal));
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
        }

        .about-container {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: var(--spacing-2xl);
            align-items: center;
        }

        .about-text h3 {
            font-size: 1.75rem;
            margin-bottom: var(--spacing-md);
            color: var(--color-text-dark);
        }

        .about-text p {
            margin-bottom: var(--spacing-md);
            color: var(--color-text-light);
            line-height: 1.8;
            font-size: 1rem;
        }

        .highlight-text {
            color: var(--color-orange-primary);
            font-weight: 700;
        }

        .skills-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
            gap: var(--spacing-md);
            margin-top: var(--spacing-lg);
        }

        .skill-card {
            background: linear-gradient(135deg, rgba(245, 159, 28, 0.05), rgba(46, 196, 182, 0.05));
            padding: var(--spacing-lg);
            border-radius: var(--radius-lg);
            border: 2px solid rgba(245, 159, 28, 0.1);
            transition: all var(--duration-normal);
            cursor: pointer;
            overflow: hidden;
            position: relative;
        }

        .skill-card::before {
            content: '';
            position: absolute;
            top: 0;
            left: -100%;
            width: 100%;
            height: 100%;
            background: linear-gradient(90deg, transparent, rgba(255, 203, 105, 0.2), transparent);
            transition: left 0.6s ease;
        }

        .skill-card:hover::before {
            left: 100%;
        }

        .skill-card:hover {
            border-color: var(--color-orange-primary);
            transform: translateY(-8px);
            box-shadow: 0 15px 40px rgba(245, 159, 28, 0.15);
        }

        .skill-card h4 {
            color: var(--color-orange-primary);
            margin-bottom: var(--spacing-xs);
            font-size: 1.1rem;
        }

        .skill-card p {
            font-size: 0.95rem;
            color: var(--color-text-light);
            margin: 0;
        }

        .about-visual {
            display: flex;
            align-items: center;
            justify-content: center;
            position: relative;
        }

        .visual-box {
            width: 300px;
            height: 300px;
            background: linear-gradient(135deg, var(--color-orange-primary), var(--color-yellow), var(--color-mint), var(--color-teal));
            border-radius: var(--radius-lg);
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 5rem;
            animation: visualFloat 4s ease-in-out infinite;
            box-shadow: 0 30px 60px rgba(245, 159, 28, 0.2);
            position: relative;
        }

        @keyframes visualFloat {
            0%, 100% { transform: translateY(0px) rotate(0deg); }
            50% { transform: translateY(-30px) rotate(5deg); }
        }

        .stats-container {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
            gap: var(--spacing-lg);
            margin: var(--spacing-2xl) 0;
        }

        .stat-box {
            background: var(--color-bg-light);
            padding: var(--spacing-lg);
            border-radius: var(--radius-lg);
            text-align: center;
            transition: all var(--duration-normal);
            border: 2px solid transparent;
            position: relative;
            overflow: hidden;
        }

        .stat-box::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            height: 4px;
            background: linear-gradient(90deg, var(--color-orange-primary), var(--color-teal));
            transform: scaleX(0);
            transform-origin: left;
            transition: transform 0.6s ease;
        }

        .stat-box:hover::before {
            transform: scaleX(1);
        }

        .stat-box:hover {
            transform: translateY(-8px);
            box-shadow: 0 15px 40px rgba(245, 159, 28, 0.15);
        }

        .stat-number {
            font-size: 2.5rem;
            font-weight: 900;
            background: linear-gradient(135deg, var(--color-orange-primary), var(--color-teal));
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
            margin-bottom: var(--spacing-xs);
        }

        .stat-label {
            color: var(--color-text-light);
            font-size: 0.95rem;
            font-weight: 600;
        }

        .projects-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(320px, 1fr));
            gap: var(--spacing-xl);
        }

        .project-card {
            background: white;
            border: 2px solid var(--color-bg-light);
            border-radius: var(--radius-lg);
            overflow: hidden;
            transition: all var(--duration-normal);
            cursor: pointer;
            position: relative;
        }

        .project-card::before {
            content: '';
            position: absolute;
            top: 0;
            left: -100%;
            width: 100%;
            height: 100%;
            background: linear-gradient(90deg, transparent, rgba(46, 196, 182, 0.1), transparent);
            transition: left 0.8s ease;
            pointer-events: none;
            z-index: 5;
        }

        .project-card:hover::before {
            left: 100%;
        }

        .project-card:hover {
            border-color: var(--color-teal);
            transform: translateY(-12px);
            box-shadow: 0 25px 50px rgba(46, 196, 182, 0.2);
        }

        .project-image {
            width: 100%;
            height: 220px;
            background: linear-gradient(135deg, var(--color-orange-primary), var(--color-yellow), var(--color-mint));
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 3.5rem;
            border-bottom: 2px solid var(--color-bg-light);
            position: relative;
            overflow: hidden;
        }

        .project-image::after {
            content: '';
            position: absolute;
            top: -50%;
            right: -50%;
            width: 200px;
            height: 200px;
            background: radial-gradient(circle, rgba(255, 255, 255, 0.3), transparent);
            animation: shimmer 3s ease-in-out infinite;
        }

        @keyframes shimmer {
            0%, 100% { transform: translate(0, 0); }
            50% { transform: translate(20px, 20px); }
        }

        .project-content {
            padding: var(--spacing-lg);
        }

        .project-content h3 {
            color: var(--color-text-dark);
            margin-bottom: var(--spacing-xs);
            font-size: 1.25rem;
            font-weight: 700;
        }

        .project-meta {
            display: flex;
            gap: var(--spacing-sm);
            margin-bottom: var(--spacing-md);
            flex-wrap: wrap;
        }

        .project-tag {
            display: inline-block;
            background: linear-gradient(135deg, rgba(245, 159, 28, 0.1), rgba(46, 196, 182, 0.1));
            color: var(--color-orange-primary);
            padding: var(--spacing-xs) var(--spacing-sm);
            border-radius: var(--radius-sm);
            font-size: 0.8rem;
            font-weight: 600;
            border: 1px solid rgba(245, 159, 28, 0.2);
        }

        .project-description {
            color: var(--color-text-light);
            margin-bottom: var(--spacing-md);
            font-size: 0.95rem;
            line-height: 1.6;
        }

        .project-impact {
            display: flex;
            align-items: center;
            gap: var(--spacing-sm);
            padding: var(--spacing-sm);
            background: linear-gradient(135deg, rgba(245, 159, 28, 0.1), rgba(46, 196, 182, 0.05));
            border-left: 4px solid var(--color-teal);
            border-radius: var(--radius-sm);
            font-size: 0.9rem;
            color: var(--color-text-dark);
            font-weight: 600;
        }

        .experience-timeline {
            position: relative;
            padding: var(--spacing-lg) 0;
            max-width: 900px;
            margin: 0 auto;
        }

        .experience-timeline::before {
            content: '';
            position: absolute;
            left: 50%;
            transform: translateX(-50%);
            width: 3px;
            height: 100%;
            background: linear-gradient(180deg, var(--color-orange-primary), var(--color-teal), transparent);
        }

        .experience-item {
            margin-bottom: var(--spacing-2xl);
            position: relative;
            opacity: 0;
            animation: timelineIn 0.6s ease-out forwards;
        }

        .experience-item:nth-child(1) { animation-delay: 0.1s; }
        .experience-item:nth-child(2) { animation-delay: 0.2s; }
        .experience-item:nth-child(3) { animation-delay: 0.3s; }

        @keyframes timelineIn {
            from {
                opacity: 0;
                transform: translateY(20px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .experience-item:nth-child(odd) {
            text-align: right;
            padding-right: 50%;
            padding-left: var(--spacing-lg);
        }

        .experience-item:nth-child(even) {
            text-align: left;
            padding-left: 50%;
            padding-right: var(--spacing-lg);
        }

        .experience-dot {
            position: absolute;
            left: 50%;
            top: 0;
            width: 18px;
            height: 18px;
            background: linear-gradient(135deg, var(--color-orange-primary), var(--color-teal));
            border: 4px solid white;
            border-radius: 50%;
            transform: translateX(-50%);
            z-index: 10;
            box-shadow: 0 0 0 4px var(--color-orange-primary);
        }

        .experience-content {
            background: linear-gradient(135deg, var(--color-bg-light), white);
            padding: var(--spacing-lg);
            border-radius: var(--radius-lg);
            border: 2px solid var(--color-mint);
            transition: all var(--duration-normal);
            position: relative;
        }

        .experience-content::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            height: 3px;
            background: linear-gradient(90deg, var(--color-orange-primary), var(--color-teal));
            border-radius: var(--radius-lg) var(--radius-lg) 0 0;
        }

        .experience-content:hover {
            border-color: var(--color-orange-primary);
            transform: translateY(-5px);
            box-shadow: 0 15px 40px rgba(245, 159, 28, 0.15);
        }

        .experience-content h3 {
            color: var(--color-text-dark);
            margin-bottom: var(--spacing-xs);
            font-weight: 700;
        }

        .experience-content .meta {
            font-size: 0.9rem;
            color: var(--color-orange-primary);
            margin-bottom: var(--spacing-sm);
            font-weight: 600;
        }

        .experience-content p {
            margin: 0;
            color: var(--color-text-light);
            font-size: 0.95rem;
        }

        .contact-section {
            text-align: center;
            background: linear-gradient(135deg, var(--color-orange-primary), var(--color-yellow), var(--color-mint), var(--color-teal));
            border-radius: var(--radius-lg);
            padding: var(--spacing-2xl);
            color: white;
            position: relative;
            overflow: hidden;
        }

        .contact-section::before {
            content: '';
            position: absolute;
            top: -50%;
            right: -50%;
            width: 400px;
            height: 400px;
            background: radial-gradient(circle, rgba(255, 255, 255, 0.1), transparent);
            animation: contactFloat 8s ease-in-out infinite;
        }

        @keyframes contactFloat {
            0%, 100% { transform: translate(0, 0); }
            50% { transform: translate(50px, 50px); }
        }

        .contact-section h2 {
            font-size: 2rem;
            margin-bottom: var(--spacing-lg);
            position: relative;
            z-index: 1;
        }

        .contact-section p {
            font-size: 1.05rem;
            margin-bottom: var(--spacing-lg);
            position: relative;
            z-index: 1;
            opacity: 0.95;
        }

        .contact-methods {
            display: flex;
            gap: var(--spacing-lg);
            justify-content: center;
            flex-wrap: wrap;
            margin-bottom: var(--spacing-lg);
            position: relative;
            z-index: 1;
        }

        .contact-method {
            display: flex;
            align-items: center;
            gap: var(--spacing-sm);
            padding: var(--spacing-md) var(--spacing-lg);
            background: rgba(255, 255, 255, 0.15);
            backdrop-filter: blur(10px);
            border-radius: var(--radius-md);
            border: 1px solid rgba(255, 255, 255, 0.3);
            text-decoration: none;
            color: white;
            transition: all var(--duration-normal);
        }

        .contact-method:hover {
            background: rgba(255, 255, 255, 0.25);
            transform: translateY(-4px);
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.1);
        }

        .contact-method span {
            font-size: 1.5rem;
        }

        .blog-filter {
            display: flex;
            gap: var(--spacing-md);
            justify-content: center;
            margin-bottom: var(--spacing-2xl);
            flex-wrap: wrap;
        }

        .filter-btn {
            padding: var(--spacing-sm) var(--spacing-lg);
            border: 2px solid var(--color-orange-primary);
            background: transparent;
            color: var(--color-orange-primary);
            border-radius: var(--radius-md);
            cursor: pointer;
            font-weight: 600;
            font-size: 0.95rem;
            transition: all var(--duration-normal);
        }

        .filter-btn:hover,
        .filter-btn.active {
            background: var(--color-orange-primary);
            color: white;
        }

        .blog-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(340px, 1fr));
            gap: var(--spacing-xl);
        }

        .blog-card {
            background: white;
            border: 2px solid var(--color-bg-light);
            border-radius: var(--radius-lg);
            padding: var(--spacing-lg);
            transition: all var(--duration-normal);
            cursor: pointer;
            position: relative;
            overflow: hidden;
            display: flex;
            flex-direction: column;
        }

        .blog-card::before {
            content: '';
            position: absolute;
            top: 0;

<p>We live in an age of infinite information but finite attention. Most people read passively, absorbing text without processing it. The result? Information enters your mind and exits just as quickly, leaving no trace.</p>
<p>Structured reading is different. It's an active process where you extract signal from noise, organize information intentionally, and build a compounding knowledge base over time.</p>

<h2>The Three-Layer Reading Framework</h2>
<h3>Layer 1: Pre-Reading</h3>
<p>Before you read a single sentence, ask: Why am I reading this? What do I want to get from it? What's the author's main argument? This layer prevents passive consumption and sets clear intentions.</p>

<h3>Layer 2: Active Reading</h3>
<p>Highlight, annotate, and question as you read. Don't just consume‚Äîdialogue with the text. What do you agree with? What's missing? How does this connect to what you already know?</p>

<h3>Layer 3: Post-Reading Synthesis</h3>
<p>After finishing, write a one-paragraph summary in your own words. This forces you to process and internalize the material. Add it to your personal knowledge system for future reference.</p>

<h2>Building Your Knowledge System</h2>
<p>A knowledge system is your personal database of insights, organized in a way that makes them accessible and connectable. It could be digital notes, a spreadsheet, or a physical notebook‚Äîthe format matters less than the discipline.</p>

<p>Dashboards are everywhere. Every company has one. Yet most are useless. Why? Because they're optimized for the wrong thing: looking impressive rather than driving clarity.</p>
<p>A dashboard should answer one simple question: What should I do next? If it doesn't, it's visual noise.</p>

<h2>Common Failure Patterns</h2>
<h3>Too Much Data</h3>
<p>The most common mistake: cramming every possible metric onto a single dashboard. This creates cognitive overload. The human brain can process about 3-5 pieces of information at once. Beyond that, it's just noise.</p>

<h3>Metrics Without Context</h3>
<p>Numbers are meaningless without context. A metric that increased by 20% sounds good‚Äîbut compared to what? What was the target? What does it actually mean for the business?</p>

<p>Start with the question you're trying to answer. Build backwards from decision. Include only metrics that directly inform that decision. Add context (targets, benchmarks, trends). Include recommended actions.</p>

<h2>The MECE Framework</h2>
<p>MECE stands for Mutually Exclusive, Collectively Exhaustive. It's a way of breaking down a problem so that every piece is distinct and together they cover the whole landscape with no gaps.</p>
<p>Instead of asking "How do we grow?" ask "Can we grow through new customers, more sales to existing customers, higher prices, or new products?" This exhausts the options. Nothing is missed. And each can be analyzed independently.</p>

<p>The best consultants start with a hypothesis, not an analysis. They say "I think the problem is X. Let me test it." This is faster and more focused than collecting all data first.</p>

        function renderApp() {
            let content = '';
            
            if (currentPage === pages.home) {
                content = renderHome();
            } else if (currentPage === pages.projects) {
                content = renderProjects();
            } else if (currentPage === pages.blog) {
                content = renderBlog();
            } else if (currentPage === pages.contact) {
                content = renderContact();
            } else if (currentPage === pages.blogPost && currentBlogPost) {
                content = renderBlogPost(currentBlogPost);
            } else {
                content = renderHome();
            }

            app.innerHTML = content;
            
            // Re-attach event listeners for specific page elements
            attachPageEventListeners();
        }

        function attachPageEventListeners() {
            // Scroll animations observation
            document.querySelectorAll('.fade-in-on-scroll').forEach(el => {
                observer.observe(el);
            });

            // Blog filter logic
            const filterBtns = document.querySelectorAll('.filter-btn');
            const blogCards = document.querySelectorAll('.blog-card');

            if (filterBtns.length > 0) {
                filterBtns.forEach(btn => {
                    btn.addEventListener('click', () => {
                        filterBtns.forEach(b => b.classList.remove('active'));
                        btn.classList.add('active');

                        const filter = btn.getAttribute('data-filter');

                        blogCards.forEach(card => {
                            if (filter === 'all' || card.getAttribute('data-category') === filter) {
                                card.style.display = 'flex';
                            } else {
                                card.style.display = 'none';
                            }
                        });
                    });
                });
            }
        }

        // Global Event Listeners (Run once)
        document.addEventListener('mousemove', (e) => {
            const particles = document.querySelectorAll('.particle');
            const x = e.clientX / window.innerWidth;
            const y = e.clientY / window.innerHeight;

            particles.forEach((particle, index) => {
                const speed = (index + 1) * 10;
                particle.style.transform = `translate(${x * speed}px, ${y * speed}px)`;
            });
        });

        // Initialize app
        renderApp();
    </script>
